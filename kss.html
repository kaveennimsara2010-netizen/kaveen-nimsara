<!DOCTYPE html>
<html>
    <head>

        <style>
            body{
                background-color: #f9f9f9;
                display: flex;
                justify-content: center;
                padding: 20px;
            }

            .gallery{
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                width: 100%;
                max-width: 1200px;
            }

            .product-card{
                background: white;
                padding: 10px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                transition: 0.3s;
            }

            .product-card img{
                width: 100%;
                height: 250px;
                object-fit: cover;
                border-radius: 10px;
            }

            .product-card p{
                font-family: sans-serif;
                font-weight: bold;
                color: #333;
                margin-top: 10px;
            }

            .modal{
                display: none;
                position: fixed;
                z-index: 1000;
                padding-top: 50px;
                left: 0; top: 0;
                width: 100%; height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
            }

            .modal-content{
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
                animation: zoom 0.6s;
            }

            @keyframes zoom{
                From{transform: scale(0)}
                to {transform:scale(1)}
            }

            .close{
                position: absolute;
                top: 15px; right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                cursor: pointer;
            }

            #caption{
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
                text-align: center;
                color: #ccc;
                padding: 10px 0;
            }


            
        </style>
    </head>
    <body>
        <div class="gallery">
            <div class="product-card">
                <img src="1.jpg" alt="">
                <p>Midnight Crimson Roses</p>
            </div>

            <div class="product-card">
                <img src="2.jpg" alt="">
                <p>Beautiful Red Roses</p>
            </div>

            <div class="product-card">
                <img src="3.jpg" alt="">
                <p>Blushing Tulip Trio</p>
            </div>

            <div class="product-card">
                <img src="4.jpg" alt="">
                <p>Purple Dream Crochet</p>
            </div>

            <div class="product-card">
                <img src="5.jpg" alt="">
                <p>Royal Velvet Roses</p>
            </div>

            <div class="product-card">
                <img src="6.jpg" alt="">
                <p>Lavender Morning Mist</p>
            </div>

            <div class="product-card">
                <img src="7.jpg" alt="">
                <p>Sunset Glow Arrangement</p>
            </div>

        </div>

        <div id="mymodal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>

        <script>
            var modal =
            document.getElementById("mymodal");
            var modalImg = 
            document.getElementById("img01");
            var captionText = 
            document.getElementById("caption");

            document.querySelectorAll('.product-card img').forEach(img => {
                img.onclick = function(){
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    captionText.innerHTML = this.alt || "Flower Bouquet";
                }
            });

            document.getElementsByClassName("close")
            [0].onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
   
</html>
